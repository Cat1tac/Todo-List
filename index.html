<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <div class="formContainer notVisible">
        <form action="todo-list-form" method="post">
            <div>
                <label for="title"></label>
                <input type="text" id="title" name="task_title" placeholder="Title"/><br>
                <label for="description"></label>
                <textarea id="description" name="task_description" placeholder="Description"></textarea>
                <label for="category"></label>
                <select name="categories" id="category">
                    <option></option>
                </select>
            </div>

            <div>
                <label for="due">Due Date:</label>
                <input type="date" id="due" name="due_date"/>

                <div>
                    <label for="priority">
                        Priority:
                        <input type="checkbox" id="priority" name="priorityBox" unchecked />
                    </label>
                    
                    
                </div>
                <input type="submit" value="Create Task">
            </div>
            
        </form>
    </div>
    <div class="container">
        <header>
            <h3>To-Do List</h3>
        </header>
        <div class="sidebar">
            <div class="addNewTask">New Task <span>+</span></div>
            <div class="addNewCategory">New Category <span>+</span>
            </div>
            <div class="formCategory notVisible">
                 <form action="addCategory" method="post">
                    <label for="addcategory">
                        Add Category:
                        <input type="text" id="addcategory" name="Category" placeholder="New Project" maxlength="12"/><br>
                    </label>
                    <label for="removecategory">
                        Delete Category:
                        <select name="deletedcategories" id="removecategory">
                            <option></option>
                        </select><br>
                    </label>
                    <button>Apply</button>
                </form>
            </div>
            
            <ul>
                <li><span class="material-symbols-outlined">
                    inbox
                    </span>Inbox</li>
                <li>Today</li>
                <li>Tomorrow</li>
                <li>Someday</li>
                <li>No Date</li>
            </ul>

            <ul class="addCategories"></ul>
        </div>
    
        <div class="todoItems">
            <div class="item">
                <div class="topItemArea">
                    <h5>Category</h5>
                    <div>
                        <h5>Title</h5>
                        <h6>Due Date</h6>
                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores vitae magni excepturi atque quae.</p>
                </div>
                <div class="checklistItemDisplay">
                    <label for="checklist">
                        <input type="checkbox" id="checklist" name="check" unchecked />
                        :Lorem
                    </label>
                </div>
                <div class="addNewChecklistItem">
                    <button>Add Item</button>
                </div>
                <div class="bottomItemArea">
                    <button>Complete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
